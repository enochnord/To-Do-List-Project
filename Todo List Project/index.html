<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List Project</title>
    <link rel="stylesheet" type="text/css" href="assets\css\todo.css">
    <link href="https://fonts.googleapis.com/css?family=Gudea&display=swap" rel="stylesheet">

    <!-- make to-do list -->
    <section id="container">

        <!-- default task items -->
        <ul>
            <li><span><i class="far fa-trash-alt"></i></span> Walk the dog</li>
            <li><span><i class="far fa-trash-alt"></i></span> Buy groceries</li>
            <li><span><i class="far fa-trash-alt"></i></span> Take out the trash</li>
        </ul>

    </section>
<script type="text/javascript" src="assets\js\todo.js"></script>
